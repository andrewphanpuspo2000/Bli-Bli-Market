<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HTML-CSS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="headers flex">
        <div class="logo">
          <h2>Gift ! ! !</h2>
        </div>
        <div class="nav-link-option">
          <ul class="flex">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Offer</a></li>
          </ul>
        </div>
      </div>

      <div class="containers">
        <div class="intro flex">
          <div class="desc">
            <p>Explore Your imagination</p>
            <p class="font-size-title">Find your Gif</p>
            <div class="search flex">
              <input
                type="text"
                placeholder="Find your image"
                class="form-control"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="option-hero">
              <button class="btn">Go Post</button>
              <button class="btn">Find Image</button>
            </div>
          </div>
          <div class="gif">
            <div
              style="
                width: 100%;
                height: 0;
                padding-bottom: 75%;
                position: relative;
              "
            >
              <iframe
                src="https://giphy.com/embed/xTcnSMB8VXjTox23zW"
                width="100%"
                height="100%"
                style="position: absolute"
                frameborder="0"
                class="giphy-embed"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <section class="Trending">
        <h2>Trending</h2>
        <div class="cardContainer">
          <div class="card-single flex">
            <div class="img">
              <img
                src="https://api.time.com/wp-content/uploads/2017/06/pikachu-most-influential-game-characters.jpg?quality=85"
                alt=""
              />
            </div>
            <div class="desc-card">
              <span><i class="fa-regular fa-user"></i> Reza</span>
            </div>
          </div>
          <div class="card-single flex">
            <div class="img">
              <img
                src="https://api.time.com/wp-content/uploads/2017/06/pikachu-most-influential-game-characters.jpg?quality=85"
                alt=""
              />
            </div>
            <div class="desc-card">
              <span><i class="fa-regular fa-user"></i> Reza</span>
            </div>
          </div>
          <div class="card-single flex">
            <div class="img">
              <img
                src="https://api.time.com/wp-content/uploads/2017/06/pikachu-most-influential-game-characters.jpg?quality=85"
                alt=""
              />
            </div>
            <div class="desc-card">
              <span><i class="fa-regular fa-user"></i> Reza</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
